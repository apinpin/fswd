<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <H1>Register</H1>
    
    <form action="">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" placeholder="John" required>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" placeholder="Smith" required>

        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">

        <br>

        <label for="em">Email</label>
        <input type="email" name="" id="em" placeholder="your email" required>
        <label for="pw">Password</label>
        <input type="password" name="" id="pw" minlength="5" maxlength="10" required>

        <br>

        <label>Birthday</label>
        <select name="month" id="month">
            <option value="Jan">January</option>
            <option value="Feb">February</option>
        </select>
        <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <select name="year" id="year">
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1991">1991</option>
        </select>

        <br>

        <label for="cond">I agree to the terms and conditions</label>
        <input type="checkbox" name="" id="cond">

        <br>
        <button>Submit</button>
    </form>
</body>
</html>
