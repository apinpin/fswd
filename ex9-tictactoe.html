<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        table {
            margin: auto;
        }

        td {
            width: 100px;
            height: 100px;
        }

        .vertical {
            border-left: 1px solid black;
            border-right: 1px solid black;
        }

        .mid {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <table>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr>
            <td class="mid"></td>
            <td class="mid vertical"></td>
            <td class="mid"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
