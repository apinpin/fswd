<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>

    <form action="">
        <label for="dogs">Dogs:</label>
        <input type="radio" name="petChoice" id="dogs" value="DOGS">

        <label for="cats">Cats:</label>
        <input type="radio" name="petChoice" id="cats" value="CATS">

        <p>What's your favorite color?</p>
        <select name="color" id="">
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
            <option value="BLACK">Black</option>
        </select>

        <textarea name="paragraph" id="" cols="10" rows="10"></textarea>

        <button>Go!</button>
    </form>

</body>
</html>
